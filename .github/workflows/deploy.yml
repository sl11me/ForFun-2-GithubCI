name: Deploy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag de l'image Ã  dÃ©ployer (ex: latest ou un SHA)"
        required: true
        default: "latest"

permissions:
  contents: read

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set image name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Debug Secrets (Sans afficher les valeurs sensibles)
        run: |
          echo "ðŸ” Diagnostic des secrets GitHub Actions"
          echo "Host configurÃ©: ${{ secrets.DEPLOY_HOST != '' && 'âœ…' || 'âŒ' }}"
          echo "User configurÃ©: ${{ secrets.DEPLOY_USER != '' && 'âœ…' || 'âŒ' }}"
          echo "SSH Key configurÃ©e: ${{ secrets.DEPLOY_SSH_KEY != '' && 'âœ…' || 'âŒ' }}"
          echo "GHCR PAT configurÃ©: ${{ secrets.GHCR_PAT != '' && 'âœ…' || 'âŒ' }}"
          echo "GHCR Username configurÃ©: ${{ secrets.GHCR_USERNAME != '' && 'âœ…' || 'âŒ' }}"
          
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "âŒ DEPLOY_HOST manquant"
            exit 1
          fi
          
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then
            echo "âŒ DEPLOY_USER manquant"
            exit 1
          fi
          
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "âŒ DEPLOY_SSH_KEY manquant"
            exit 1
          fi

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            echo "âœ… Connexion SSH rÃ©ussie !"
            echo "ðŸ‘¤ Utilisateur: $(whoami)"
            echo "ðŸ“ RÃ©pertoire: $(pwd)"
            echo "ðŸ–¥ï¸  Serveur: $(hostname)"
            echo "ðŸ§ OS: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2)"
            echo "ðŸ’¾ MÃ©moire: $(free -h | grep Mem | awk '{print $2}')"
            echo "ðŸ’¿ Espace disque: $(df -h / | tail -1 | awk '{print $4}') libre"

      - name: Afficher cible
        run: echo "ðŸŽ¯ DÃ©ploiement sur ${{ secrets.DEPLOY_HOST }}"

      - name: DÃ©ployer via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail

            # PrÃ©-requis: Docker prÃ©sent (sinon installer)
            if ! command -v docker >/dev/null 2>&1; then
              echo "[+] Installing Docker CE"
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo $VERSION_CODENAME) stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io
              sudo usermod -aG docker ${USER} || true
            fi

            echo "[+] Docker version:"
            docker --version

            # Login GHCR (via PAT read:packages)
            echo "${{ secrets.GHCR_PAT }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.image_tag }}"
            APP_NAME="ci-cd-demo"

            echo "[+] Pull $IMAGE"
            docker pull "$IMAGE"

            echo "[+] Stop/Remove container if exists"
            docker rm -f "$APP_NAME" 2>/dev/null || true

            echo "[+] Run container (expose 80 -> 8000)"
            docker run -d --name "$APP_NAME" --restart=always -p 80:8000 "$IMAGE"

            echo "[+] ps:"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Ports}}\t{{.Status}}"
